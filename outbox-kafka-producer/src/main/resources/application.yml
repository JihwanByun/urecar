server:
  port: 8081

spring:
  application:
    name: outbox-kafka-producer
  datasource:
    url: jdbc:mysql://localhost:3306/urecar
    username: root
    password: ssafy
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 개발 환경에서는 'update', 배포 시에는 'validate' 또는 'none' 권장
    show-sql: true
    # properties:
    #   hibernate:
    #     dialect: org.hibernate.dialect.MySQLDialect

  kafka:
    bootstrap-servers: j11a303.p.ssafy.io:40000  # 카프카 브로커 주소
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      batch-size: 16384
      linger-ms: 31
      buffer-memory: 33554432
    partitioner:
      class: org.apache.kafka.clients.producer.RoundRobinPartitioner
      properties:
        metadata.max.age.ms: 10000
    topic:
      name:
        first-request: "test_topic"
        second-request: "second-request"

logging:
  level:
    org.springframework.kafka: INFO

management:
  endpoints:
    web:
      exposure:
        include: "*"
